<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-container">
      <nav class="nav-logo">
        <img src="assets/images/logo.svg" alt="base apparel logo" />
      </nav>

      <div class="row">
        <div class="col-6">
          <section class="coming-soon">
            <h1 class="welcome-pink-text">WE'RE</h1>
            <h1 class="welcome">COMING SOON</h1>
          </section>

          <p class="greeting-para">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <input class="email"
            type="email"
            id="email"
            placeholder="Email Address" required
            name="email"
          />
        </div>
        <!-- <div class="col-6">
          <img src="assets/images/hero-desktop.jpg" alt="hero-desktop-image">
      </div> -->
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/ksuares1">Kimberly Suares</a>.
      </p>
    </footer>
  </body>
</html>
